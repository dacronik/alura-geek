<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!--link CSS-->
    <link rel="stylesheet" href="assets/css/reset.css">

<body>

    <!--formulario-->
    <section class="login">
        <div class="login__title">
            <h1>Iniciar Sesión</h1>
        </div>

        </form>
    </section>
    <!--end form login-->
    
    <div id="footer"></div>
